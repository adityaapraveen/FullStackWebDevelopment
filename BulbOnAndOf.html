<html lang="en">
<head>

    <title>Bulb On adn Off</title>

<style>
    .button{
        padding: 10px;
    }
    img{
        border: 2px solid black;
    }
    body{
        background-color: azure;

<link rel="stylesheet" href="bulbonoff.css">
<body>
    
    <!-- <img width="350px" height="350px"src="https://previews.123rf.com/images/murika/murika1511/murika151100069/48123160-bright-glowing-incandescent-light-bulb-on-a-white-background.jpg" alt=""> -->
    <img id ="bulb"width="350px" height="350px"src="https://c1.wallpaperflare.com/preview/825/807/809/bulb-electricity-energy-glass.jpg" alt="">
    <br>
    <button class="button" id="on" style ="color: green;"onclick="on()">ON</button>
    <button class="button" id="off" style="color: red;"onclick="off()">OFF</button>
    <script>
        function on()
        {
            let img = document.getElementById("bulb");
            img.src = "https://previews.123rf.com/images/murika/murika1511/murika151100069/48123160-bright-glowing-incandescent-light-bulb-on-a-white-background.jpg"
            console.log(img);
        }
        function off()
        {
            let img = document.getElementById("bulb");
            img.src = "https://c1.wallpaperflare.com/preview/825/807/809/bulb-electricity-energy-glass.jpg";

        }
    </script>
</body>
