<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Hnadling in JS</title>
</head>
<body>
    <label for="state">State:</label>
    <input type="text" for="state" id="stateinput">
    <br><br>
    <label for="capital">Capital</label>
    <input type="text" id="capitalinput" onchange="ChangeText()">
    <p id="displayinput"></p>

    <script>
        function ChangeText()
        {
            var Entry = document.getElementById("stateinput").value;
            var Entry2 = document.getElementById("capitalinput").value;
            document.getElementById("displayinput").innerHTML =  "I am from " + Entry + " whose capital is " + Entry2; 
        }
    </script>
</body>
</html>
